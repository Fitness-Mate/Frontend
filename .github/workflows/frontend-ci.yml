name: frontend-ci

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - name: Clean Workspace
        run: git clean -fdx

      - name: Install dependencies
        run: npm i

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run storybook
        run: npm run build-storybook
