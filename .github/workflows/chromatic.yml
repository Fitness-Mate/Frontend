name: "Chromatic"

on:
  pull_request:
    branches: [main]
    paths:
      - "**.stories.tsx"
  push:
    branches: [main]
    paths:
      - "**.stories.tsx"

jobs:
  chromatic:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code with full history
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ë¥¼ ê°€ì ¸ì™€ ìµœì‹  ìƒíƒœ ìœ ì§€

      # 2. Clear cache and Storybook build artifacts
      - name: Clear Storybook cache and build artifacts
        run: |
          rm -rf node_modules .cache storybook-static

      # 3. Cache dependencies
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .cache
            storybook-static
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-storybook
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-storybook

      # 4. Install dependencies if cache is not found
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      # 5. Run Chromatic using the official GitHub Action
      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBuildDir: storybook-static # ë¹Œë“œ ë””ë ‰í† ë¦¬ ì„¤ì •
          autoAcceptChanges: true # ë³€ê²½ ì‚¬í•­ ìë™ ìˆ˜ë½
          allowConsoleErrors: true # ì½˜ì†” ì—ëŸ¬ ë¬´ì‹œ
          exitOnceUploaded: true # ë¹Œë“œê°€ ì—…ë¡œë“œëœ í›„ ì¦‰ì‹œ ì¢…ë£Œ

      # 6. Comment PR with the Storybook URL
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: "ğŸš€ Storybook has been published: ${{ steps.chromatic.outputs.storybookUrl }}"

      # 7. Send Storybook URL to Discord
      - name: Send StorybookUrl to Discord
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "ğŸš€ Storybook is now live: ${{ steps.chromatic.outputs.storybookUrl }}"
